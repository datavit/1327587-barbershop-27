<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Барбершоп «Бородинский»</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <nav>
    <ul>
      <li>ИНФОРМАЦИЯ</li>
      <li>НОВОСТИ</li>
      <li>ПРАЙС-ЛИСТ</li>
      <li>МАГАЗИН</li>
      <li>КОНТАКТЫ</li>
      <li>ВХОД</li>
    </ul>
  </nav>
  <header> </header>
  <main>
    <section>НОВОСТИ</section>
    <section>ФОТОГАЛЕРЕЯ</section>
    <section>КОНТАКТНАЯ ИНФОРМАЦИЯ</section>
    <section>ЗАПИСАТЬСЯ</section>
  </main>
  <aside>ЛЕВО </aside>
  <footer>
    БАРБЕРШОП «БОРОДИНСКИЙ»
    ДАВАЙТЕ ДРУЖИТЬ
    РАЗРАБОТАНО
  </footer>
  <!--header — шапка страницы или блока.
  footer — подвал страницы или блока.
  main — главная смысловая часть страницы.
  section — разделы внутри основного контента.
  article — отдельная статья, пост или комментарий.
  nav — навигация, ссылки для перемещения по сайту.
  aside — боковая колонка, дополнительный контент не входящий в main. -->



  </body>
</html>
